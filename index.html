<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인페이지_명민준</title>
    <style>
        div {
            text-align: center;
        }

        .intro>img {
            padding-top: 30px;
        }

        

        .drop_btn {
            background-color: cornflowerblue;
            border: none;
            padding: 16px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            width: 150px;
            height: 70px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            vertical-align: middle;
        }

        .dropdown_cont {
            display: none;
            min-width: 300px;
            position: absolute;
            z-index: 1;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2)
        }

        .dropdown_link {
            display: block;
            padding: 12px 16px;
            color: black;
            text-decoration: none
        }

        .dropdown_link:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown_cont {
            display: block
        }

        .dropdown:hover .drop_btn {
            background-color: cornflowerblue
        }

        .gallery {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }


        .home-button img {
            width: 50px;
            /* 이미지 크기 */
            height: 50px;
            transition: transform 0.3s ease;
        }

        .home-button img:hover {
            transform: scale(1.2);
            /* 마우스 호버시 크기 확대 */
        }

        .header{
            display: flex; 
            align-items: center;
        }

        .header > h2{
            flex:1; 
            text-align: center; 
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="header">

            <div class="home-page" style="visibility: hidden;">
                <a href="https://seung-min-88.github.io/Home/" class="home-button">
                    <img src="https://img.icons8.com/?size=100&id=EkVS0vhJIaAl&format=png&color=000000" alt="홈 버튼" />
                </a>
            </div>

            <h2>
                <span style="color:cornflowerblue">ABOUT ME</span>
            </h2>

            <div class="home-page">
                <a href="https://seung-min-88.github.io/Home/" class="home-button">
                    <img src="https://img.icons8.com/?size=100&id=EkVS0vhJIaAl&format=png&color=000000" alt="홈 버튼" />
                </a>
            </div>

        </div>

        <div class="intro">
            <hr class="featurette-divider">
            <img src="https://www.greenart.co.kr/upimage/new_editor/20212/20210201112150.jpg"
                class="rounded mx-auto d-block" alt="명민준" width="250" height="300">
        </div>

        <h3 class="fw-normal"><span style="color:cornflowerblue">이름</span> 명민준</h3>
        <h3 class="fw-normal"><span style="color:cornflowerblue">MBTI</span> INFP</h3>
        <h3 class="fw-normal"><span style="color:cornflowerblue">취미</span> 게임, 음악감상, 노래방, 드라이브</h3>

        <div class="dropdown">
            <button class="drop_btn">BLOG</button>
            <div class="dropdown_cont">
                <a href="https://velog.io/@mtm159/posts">제 블로그입니다</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="drop_btn">더 알고싶다면</button>
            <div class="dropdown_cont">
                <a href="#" class="dropdown_link">별보러 다니는걸 좋아해서 주말이면 천문대로 가서 망원경 설치하고 별 봅니다, 가는 길에 차안에서 마이크로 노래도
                    부르고요!</a>
            </div>
        </div>

        <h4><span style="color:cornflowerblue">내가 좋아하는 것들</span></h4>

        <div class="gallery" id="gallery">
            <img src="https://bintel.com.au/cdn/shop/files/celestron-starsense-explorer-lt80-az-refractor-telescope-764506_1050x700.jpg?v=1731540614"
                onclick="showNextImage()" />
            <img src="https://lh5.googleusercontent.com/proxy/_SAoC1Cs-rTUIKr4ksnpYksyaiDQErUInKGKkS9DGVcTSaQcD6En6NFcdO2o8yiZekjA2qFuuWVM5VuIKBPTn_nEnZY52a9meWWTECiaX2B4glBX"
                onclick="showNextImage()" />
            <img src="https://images.mypetlife.co.kr/content/uploads/2023/05/22083811/AdobeStock_449579289-1024x576.jpeg"
                onclick="showNextImage()" />
        </div>

        <script>
            const images = document.querySelectorAll('.gallery img');
            let currentIndex = 0;

            function showNextImage() {
                images[currentIndex].style.display = 'none';
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].style.display = 'block';
            }

            for (let i = 1; i < images.length; i++) {
                images[i].style.display = 'none';
            }
        </script>

    </div>
    </div>
    <div class="home-page">
        <a href="https://seung-min-88.github.io/Home/" class="home-button">
            <img src="https://img.icons8.com/?size=100&id=EkVS0vhJIaAl&format=png&color=000000" alt="홈 버튼" />
        </a>
    </div>
</body>

</html>
